<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox</title>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">

      <div class="box-yellow">
        <div class="box-blue item"></div>
        <div class="box-blue"></div>
        <div class="box-blue"></div>
      </div>

    </div>


  </body>










  <style>
    .box-yellow {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 1000px;
      height: 500px;
      background-color: yellow;
    }

    .box-blue {
      width: 200px;
      height: 150px;
      background-color: blue;
      border: 2px white solid;
    }

    .item {
      flex-grow: 1;
    }
  </style>
</html>
